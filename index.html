<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>upupup</title>
  </head>
  <body>
    <p>选择宠物</p>
    <select id="pet-select">
      <option value="catwhite">白喵</option>
      <option value="catgrey">灰喵</option>
      <option value="catcolor">彩喵</option>
      <option value="parrot">鹦鹉</option>
      <option value="horsewhite">白马</option>
      <option value="horseblack">黑马</option>
      <option value="ikunwhite">白坤</option>
      <option value="ikunblack">黑坤</option>
    </select>
    <p>设置频率</p>
    <select id="frequency-select">
      <option value="30">30分钟</option>
      <option value="45">45分钟</option>
      <option value="60">1小时</option>
      <option value="120">2小时</option>
    </select>
    <div></div>
    <p>版本：<span id="app-version"></span></p>



    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
